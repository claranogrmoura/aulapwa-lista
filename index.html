<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="theme-color" content="#4CAF50" />
    <link rel="manifest" href="/aulapwa-lista/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <title>PWA To-Do List</title>
    <link rel="stylesheet" href="/aulapwa-lista/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Minha Lista de Tarefas (PWA)</h1>
      </header>
      <form id="task-form">
        <input
          type="text"
          id="task-input"
          placeholder="Adicionar nova tarefa..."
          autocomplete="off"
        />
        <button type="submit">Adicionar</button>
      </form>
      <main>
        <ul id="task-list"></ul>
      </main>
      <div class="sobre">
        <a href="/aulapwa-lista/sobre.html">Sobre</a>
      </div>
    </div>

    <script src="/aulapwa-lista/script.js"></script>
  </body>
</html>
